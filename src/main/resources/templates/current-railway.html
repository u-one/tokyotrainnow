<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<html lang="jp" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>東京鉄道Now</title>
</head>
<body style="background-color:#EEEEEE">
<h2>東京鉄道Now</h2>

<table>
    <tr><td rowspan="2" th:style="'background-color:' + ${railway.color}" width="20px"></td><td>JR東日本</td></tr>
    <tr><td><h2 th:text="${railway.title}"></h2></td></tr>
</table>
<div style="background-color:#0074BE"></div>
<b>
    <div></div>
</b>

<table>
    <thead>
    <tr>
        <td></td>
        <td>列車</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="station : ${railway.sections}">
        <td><span th:text="${station.getTitle()}"></span></td>
        <td>
            <div th:each="train : ${station.getTrains()}">
                <span th:text="${train.getTrainNumber()} + ' ' + ${train.getTrainType()} + ' ' + ${train.getDestination} + '行'"></span>
            </div>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
